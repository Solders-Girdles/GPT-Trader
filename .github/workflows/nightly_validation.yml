name: Nightly Validation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write
  issues: write

defaults:
  run:
    shell: bash --noprofile --norc {0}

env:
  PYTHON_VERSION: "3.12"

jobs:
  quick-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Prepare Python environment
        id: setup-poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # TODO: Re-enable after verify_core.py is updated for TradingBot API
      # The script references outdated PerpsBot class and methods that no longer exist
      # See: https://github.com/Solders-Girdles/GPT-Trader/issues/xxx for tracking
      - name: Run core validation harness
        if: false  # Disabled - script uses outdated API
        run: |
          set -euo pipefail
          poetry run python scripts/validation/verify_core.py --check all

      # TODO: Re-enable after test file is created/located
      # The test file path doesn't exist anymore
      - name: Run Coinbase websocket regression test
        if: false  # Disabled - test file doesn't exist
        run: |
          set -euo pipefail
          poetry run pytest tests/unit/gpt_trader/features/brokerages/coinbase/test_coinbase_websocket.py -k sequence_guard -v

      # TODO: Re-enable after ws module path is fixed
      # The import path src.gpt_trader.features.brokerages.coinbase.ws doesn't exist
      - name: Quick WebSocket smoke
        if: false  # Disabled - import path doesn't exist
        run: |
          set -euo pipefail
          export PYTHONPATH="${GITHUB_WORKSPACE}${PYTHONPATH:+:$PYTHONPATH}"
          poetry run python - <<'PY'
          import os
          import sys
          import types

          workspace = os.getcwd()
          src_path = os.path.join(workspace, "src")
          if src_path not in sys.path:
            sys.path.insert(0, src_path)
          if workspace not in sys.path:
            sys.path.insert(0, workspace)

          from src.gpt_trader.features.brokerages.coinbase.ws import CoinbaseWebSocket, SequenceGuard

          mock_ws = types.ModuleType('websocket')
          mock_ws.create_connection = lambda url: None
          sys.modules['websocket'] = mock_ws

          ws = CoinbaseWebSocket('wss://test')
          ws.connect()
          assert ws._transport is not None

          guard = SequenceGuard()
          first = guard.annotate({'sequence': 1})
          assert 'gap_detected' not in first
          second = guard.annotate({'sequence': 3})
          assert second.get('gap_detected') is True
          PY

      - name: Report status
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Nightly validation failed - Coinbase routing regression',
              body: 'The nightly validation detected a regression in Coinbase endpoint routing. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              labels: ['bug', 'coinbase', 'critical']
            })

  full-test-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Prepare Python environment
        id: setup-poetry
        uses: ./.github/actions/setup-poetry
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run full test suite (including slow tests)
        run: |
          set -euo pipefail
          poetry run pytest

      - name: Report status
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Nightly full test suite failed',
              body: 'The nightly full test suite (including slow tests) has failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              labels: ['bug', 'tests', 'nightly']
            })
