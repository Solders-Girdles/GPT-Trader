# Monitoring & Observability
monitoring:
  metrics:
    business_metrics: true
    technical_metrics: true
    quality_metrics: true
    
  alerting:
    quality_gate_failures: "immediate"
    performance_degradation: "within_5_minutes"
    security_incidents: "immediate"
    
  dashboards:
    system_health: "real_time"
    quality_trends: "daily_updated"
    performance_trends: "real_time"
    agent_productivity: "weekly_updated"

