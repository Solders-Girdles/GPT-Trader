name: UV Lock Upgrade

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade-lock:
    name: Upgrade uv.lock
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Upgrade lockfile
        run: |
          uv lock --upgrade
          uv sync --all-extras --dev

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore(deps): upgrade uv.lock"
          title: "chore(deps): upgrade uv.lock"
          body: |
            Automated weekly dependency upgrade via `uv lock --upgrade`.
          labels: dependencies
          branch: chore/uv-lock-upgrade
          delete-branch: true
