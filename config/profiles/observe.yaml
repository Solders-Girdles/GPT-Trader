# Read-Only Observation Profile
# Fetches real Coinbase data but blocks all order execution
# Perfect for strategy observation and validation with zero execution risk

profile_name: "observe"
environment: "development"
description: "Read-only observation profile (no execution)"

trading:
  mode: "normal"
  symbols:
    - "BTC-USD"
    - "ETH-USD"
  interval: 15

strategy:
  type: "baseline"
  short_ma_period: 10
  long_ma_period: 50
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 35

risk_management:
  max_leverage: 1
  max_position_size: 0
  position_fraction: 0.0
  enable_shorts: false
  daily_loss_limit_pct: 0.0
  stop_loss_pct: 0.02
  take_profit_pct: 0.04

execution:
  time_in_force: "GTC"
  dry_run: true
  mock_broker: false
  mock_fills: false

monitoring:
  log_level: "INFO"
  metrics:
    interval_seconds: 10
  status_enabled: true
