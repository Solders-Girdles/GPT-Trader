# Paper Trading Profile
# Conservative settings for testing with real market data and simulated execution

profile_name: "paper"
environment: "development"
description: "Paper trading profile with mock execution for testing strategies"

trading:
  mode: "normal"
  symbols:
    - "BTC-USD"
  interval: 60

strategy:
  type: "baseline"
  short_ma_period: 10
  long_ma_period: 50
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 35

risk_management:
  max_leverage: 3
  max_position_size: 1000
  position_fraction: 0.10
  daily_loss_limit_pct: 0.05
  enable_shorts: true
  stop_loss_pct: 0.02
  take_profit_pct: 0.04

execution:
  time_in_force: "GTC"
  dry_run: true
  mock_broker: true
  mock_fills: true

monitoring:
  log_level: "INFO"
  metrics:
    interval_seconds: 60
  status_enabled: true

# Paper trading metadata
initial_equity_usd: 10000
log_simulated_orders: true
