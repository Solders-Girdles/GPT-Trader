name: Integration Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'sandbox'
        type: choice
        options:
          - sandbox
          - production

jobs:
  integration:
    name: Coinbase Integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      # Only run if secrets are available
      - name: Run Integration Tests
        if: ${{ secrets.COINBASE_API_KEY != '' }}
        env:
          COINBASE_API_KEY: ${{ secrets.COINBASE_API_KEY }}
          COINBASE_API_SECRET: ${{ secrets.COINBASE_API_SECRET }}
          COINBASE_PASSPHRASE: ${{ secrets.COINBASE_PASSPHRASE }}
          COINBASE_ENV: ${{ inputs.environment }}
        run: |
          echo "Running integration tests against ${{ inputs.environment }}..."
          # Running the integration tests that were previously in targeted-suites
          # assuming they are located in tests/integration or similar.
          # Based on targeted-suites.yml, it ran:
          # pytest tests/unit/gpt_trader/features/brokerages/coinbase -v (Coinbase API suite)
          # pytest tests/integration/test_paper_mode.py (Perps paper)

          # We'll run a general integration pass here if secrets are present.
          uv run pytest tests/integration/ -v
