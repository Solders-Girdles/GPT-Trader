# Aggressive Ensemble Strategy Profile
# Lower thresholds for higher frequency trading

name: aggressive
version: "1.0"
description: Aggressive ensemble for higher frequency trading with lower thresholds

signals:
  - name: trend
    enabled: true
    parameters:
      short_period: 8     # Faster response
      long_period: 21
      adx_period: 10
      adx_threshold: 20

  - name: momentum
    enabled: true
    parameters:
      rsi_period: 10      # Faster RSI
      oversold: 35
      overbought: 65

  - name: order_flow
    enabled: true
    parameters:
      aggressor_threshold_bullish: 0.58
      aggressor_threshold_bearish: 0.42
      min_trades: 10
      volume_weight: true

  - name: orderbook_imbalance
    enabled: true
    parameters:
      levels: 5
      imbalance_threshold: 0.15  # More sensitive
      strong_imbalance_threshold: 0.35

combiner:
  adx_period: 10
  trending_threshold: 20  # Faster regime detection
  ranging_threshold: 15

  trending_weights:
    TREND: 1.0
    MEAN_REVERSION: 0.3
    VOLATILITY: 0.4
    ORDER_FLOW: 1.0
    MICROSTRUCTURE: 0.5

  ranging_weights:
    TREND: 0.3
    MEAN_REVERSION: 0.8
    VOLATILITY: 0.4
    ORDER_FLOW: 0.9
    MICROSTRUCTURE: 0.6

decision:
  buy_threshold: 0.15      # Lower threshold = more trades
  sell_threshold: -0.15
  close_threshold: 0.08
  stop_loss_pct: 0.025     # Wider stop for volatility
  take_profit_pct: 0.04

tags:
  - aggressive
  - high-frequency
  - momentum
