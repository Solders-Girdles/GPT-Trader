repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.12

  # Python linting and import sorting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports", "--no-error-summary"]
        additional_dependencies: [types-requests, pandas-stubs]

  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: requirements-txt-fixer
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # Custom checks
  - repo: local
    hooks:
      - id: forbid-close-in-sizing
        name: Forbid Close in sizing
        entry: bash -c '(! grep -nE "=\s*int\([^)]*Close[^)]*\)" src/bot/backtest/engine_portfolio.py)'
        language: system
        pass_filenames: false

      - id: no-pickle-usage
        name: Check for pickle usage
        entry: bash -c '! grep -r "import pickle\|from pickle import\|pickle\." src/ --include="*.py" | grep -v "#"'
        language: system
        pass_filenames: false

      - id: no-hardcoded-secrets
        name: Check for hardcoded secrets
        entry: bash -c '! grep -r "password.*=.*[\"'\''][^\"'\'']*[\"'\'']" src/ --include="*.py" | grep -v "os.environ\|getenv\|Field"'
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.12

# Files to exclude
exclude: |
  (?x)^(
    data/|
    logs/|
    .*\.egg-info/|
    build/|
    dist/|
    .*\.pyc$|
    .*\.pyo$|
    .*/__pycache__/|
    .*\.git/|
    .*\.mypy_cache/|
    .*\.pytest_cache/|
    .*\.ruff_cache/
  )

# Run configuration
fail_fast: false
