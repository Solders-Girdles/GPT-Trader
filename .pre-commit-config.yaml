repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
  -   repo: local
      hooks:
      -   id: forbid-close-in-sizing
          name: Forbid Close in sizing
          entry: bash -c '(! grep -nE "=\s*int\([^)]*Close[^)]*\)" src/bot/backtest/engine_portfolio.py)'
          language: system
          pass_filenames: false