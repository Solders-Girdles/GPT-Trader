repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
        args: [--allow-multiple-documents]
    -   id: check-added-large-files
    -   id: mixed-line-ending

-   repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
    -   id: black

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
    -   id: pyupgrade
        args: [--py312-plus]
        # Exclude files where pyupgrade incorrectly simplifies Generator[None, None, None]
        # to Generator[None], which breaks mypy type checking
        exclude: ^src/gpt_trader/utilities/logging_patterns\.py$

-   repo: local
    hooks:
    -   id: test-hygiene
        name: test-hygiene
        entry: scripts/ci/check_test_hygiene.py
        language: python
        pass_filenames: true
        files: ^tests/.*\.py$
    -   id: naming-check
        name: naming-standards
        entry: python scripts/agents/naming_inventory.py --strict --quiet
        language: python
        pass_filenames: false
        always_run: true
