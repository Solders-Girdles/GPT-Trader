# Default market regime detection configuration
# Used by MarketRegimeDetector

version: '1.0'
description: Default regime detection parameters for balanced sensitivity

# EMA periods for trend detection
short_ema_period: 20
long_ema_period: 50

# Volatility calculation
atr_period: 14
volatility_lookback: 100  # Historical volatility distribution size

# Momentum calculation
momentum_period: 10

# Classification thresholds
trend_threshold: 0.02  # EMA slope threshold for trend vs sideways
volatility_high_percentile: 0.70  # Above this = volatile
volatility_low_percentile: 0.30   # Below this = quiet

# Crisis detection
crisis_volatility_multiplier: 3.0  # Vol > 3x normal = crisis
crisis_drawdown_threshold: 0.10    # 10% drawdown = crisis

# Regime persistence (smoothing)
min_regime_ticks: 5    # Minimum ticks before regime change
transition_smoothing: 0.7  # EMA factor for regime confidence

# Crisis behavior
crisis_position_multiplier: 0.2  # Scale down to 20% in crisis
