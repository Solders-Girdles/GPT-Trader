# Conservative Ensemble Strategy Profile
# Higher confidence requirements, tighter risk controls

name: conservative
version: "1.0"
description: Conservative ensemble with higher thresholds and tighter risk controls

signals:
  - name: trend
    enabled: true
    parameters:
      fast_period: 12
      slow_period: 26

  - name: mean_reversion
    enabled: true
    parameters:
      window: 20
      z_entry_threshold: 2.5
      z_exit_threshold: 0.6

  - name: spread
    enabled: true
    parameters:
      tight_spread_bps: 3.0  # Require tighter spreads
      normal_spread_bps: 10.0
      wide_spread_bps: 20.0

combiner:
  adx_period: 14
  trending_threshold: 30  # Require stronger trend
  ranging_threshold: 18

  trending_weights:
    TREND: 1.0
    MEAN_REVERSION: 0.0
    VOLATILITY: 0.6
    ORDER_FLOW: 0.7
    MICROSTRUCTURE: 0.8  # Higher weight on market quality

  ranging_weights:
    TREND: 0.0
    MEAN_REVERSION: 0.8
    VOLATILITY: 0.6
    ORDER_FLOW: 0.5
    MICROSTRUCTURE: 0.9

decision:
  buy_threshold: 0.35      # Require stronger signal
  sell_threshold: -0.35
  close_threshold: 0.15
  stop_loss_pct: 0.015     # Tighter stop
  take_profit_pct: 0.03    # Take profits earlier

tags:
  - conservative
  - low-risk
  - high-confidence
