<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Risk Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-connected {
            background: #48bb78;
            color: white;
        }

        .status-disconnected {
            background: #f56565;
            color: white;
        }

        .status-connecting {
            background: #ed8936;
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-size: 14px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
        }

        .metric-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-normal {
            background: #48bb78;
        }

        .status-warning {
            background: #ed8936;
        }

        .status-critical {
            background: #f56565;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .metric-change {
            font-size: 14px;
            font-weight: 600;
        }

        .change-positive {
            color: #48bb78;
        }

        .change-negative {
            color: #f56565;
        }

        .change-neutral {
            color: #718096;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        #riskChart {
            width: 100%;
            height: 300px;
        }

        .alerts-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .alerts-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .alert-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-warning {
            background: #fed7d7;
            border-left: 4px solid #f56565;
        }

        .alert-info {
            background: #bee3f8;
            border-left: 4px solid #4299e1;
        }

        .alert-success {
            background: #c6f6d5;
            border-left: 4px solid #48bb78;
        }

        .alert-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-message {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 2px;
        }

        .alert-time {
            font-size: 12px;
            color: #718096;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <h1>Real-Time Risk Dashboard</h1>
            <div id="connectionStatus" class="connection-status status-disconnected">
                Disconnected
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="connectWebSocket()">Connect</button>
            <button class="btn btn-secondary" onclick="disconnectWebSocket()">Disconnect</button>
            <button class="btn btn-secondary" onclick="clearAlerts()">Clear Alerts</button>
            <button class="btn btn-primary" onclick="downloadReport()">Download Report</button>
        </div>

        <!-- Metrics Grid -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">VaR 95%</span>
                    <div class="metric-status status-normal" id="var95-status"></div>
                </div>
                <div class="metric-value" id="var95-value">-</div>
                <div class="metric-change change-neutral" id="var95-change">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">VaR 99%</span>
                    <div class="metric-status status-normal" id="var99-status"></div>
                </div>
                <div class="metric-value" id="var99-value">-</div>
                <div class="metric-change change-neutral" id="var99-change">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Sharpe Ratio</span>
                    <div class="metric-status status-normal" id="sharpe-status"></div>
                </div>
                <div class="metric-value" id="sharpe-value">-</div>
                <div class="metric-change change-neutral" id="sharpe-change">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Max Drawdown</span>
                    <div class="metric-status status-normal" id="drawdown-status"></div>
                </div>
                <div class="metric-value" id="drawdown-value">-</div>
                <div class="metric-change change-neutral" id="drawdown-change">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Gross Exposure</span>
                    <div class="metric-status status-normal" id="gross-status"></div>
                </div>
                <div class="metric-value" id="gross-value">-</div>
                <div class="metric-change change-neutral" id="gross-change">-</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Net Exposure</span>
                    <div class="metric-status status-normal" id="net-status"></div>
                </div>
                <div class="metric-value" id="net-value">-</div>
                <div class="metric-change change-neutral" id="net-change">-</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <h2 class="chart-title">Risk Metrics Trend</h2>
            <canvas id="riskChart"></canvas>
        </div>

        <!-- Alerts -->
        <div class="alerts-container">
            <h2 class="alerts-title">Recent Alerts</h2>
            <div id="alertsList"></div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let ws = null;
        let chart = null;
        let chartData = {
            labels: [],
            datasets: [
                {
                    label: 'VaR 95%',
                    data: [],
                    borderColor: '#4299e1',
                    backgroundColor: 'rgba(66, 153, 225, 0.1)',
                    tension: 0.4
                },
                {
                    label: 'Max Drawdown',
                    data: [],
                    borderColor: '#f56565',
                    backgroundColor: 'rgba(245, 101, 101, 0.1)',
                    tension: 0.4
                }
            ]
        };

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('riskChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        }

        // WebSocket connection
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Already connected');
                return;
            }

            updateConnectionStatus('connecting');

            ws = new WebSocket('ws://localhost:8765');

            ws.onopen = function() {
                console.log('Connected to WebSocket server');
                updateConnectionStatus('connected');

                // Subscribe to all updates
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    subscriptions: ['all']
                }));
            };

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };

            ws.onclose = function() {
                console.log('Disconnected from WebSocket server');
                updateConnectionStatus('disconnected');
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = 'connection-status';

            switch(status) {
                case 'connected':
                    statusEl.className += ' status-connected';
                    statusEl.textContent = 'Connected';
                    break;
                case 'connecting':
                    statusEl.className += ' status-connecting';
                    statusEl.textContent = 'Connecting...';
                    break;
                default:
                    statusEl.className += ' status-disconnected';
                    statusEl.textContent = 'Disconnected';
            }
        }

        function handleMessage(message) {
            switch(message.type) {
                case 'risk_update':
                    updateMetric(message.data);
                    updateChart(message.data);
                    break;
                case 'alert':
                    addAlert(message.data);
                    break;
                case 'heartbeat':
                    console.log('Heartbeat received');
                    break;
            }
        }

        function updateMetric(data) {
            const metricMap = {
                'var_95': 'var95',
                'var_99': 'var99',
                'sharpe_ratio': 'sharpe',
                'max_drawdown': 'drawdown',
                'gross_exposure': 'gross',
                'net_exposure': 'net'
            };

            const elementId = metricMap[data.metric_type];
            if (!elementId) return;

            // Update value
            const valueEl = document.getElementById(elementId + '-value');
            if (valueEl) {
                if (data.metric_type.includes('var') || data.metric_type === 'max_drawdown') {
                    valueEl.textContent = (data.value * 100).toFixed(2) + '%';
                } else if (data.metric_type.includes('exposure')) {
                    valueEl.textContent = data.value.toFixed(2) + 'x';
                } else {
                    valueEl.textContent = data.value.toFixed(2);
                }
            }

            // Update change
            const changeEl = document.getElementById(elementId + '-change');
            if (changeEl && data.change_pct !== null) {
                const changePct = (data.change_pct * 100).toFixed(2);
                changeEl.textContent = changePct > 0 ? '+' + changePct + '%' : changePct + '%';
                changeEl.className = 'metric-change ' +
                    (changePct > 0 ? 'change-positive' : changePct < 0 ? 'change-negative' : 'change-neutral');
            }

            // Update status
            const statusEl = document.getElementById(elementId + '-status');
            if (statusEl) {
                statusEl.className = 'metric-status status-' + data.status;
            }
        }

        function updateChart(data) {
            if (!chart) return;

            // Add timestamp
            const time = new Date(data.timestamp).toLocaleTimeString();
            if (chartData.labels.length > 20) {
                chartData.labels.shift();
                chartData.datasets.forEach(dataset => dataset.data.shift());
            }
            chartData.labels.push(time);

            // Update appropriate dataset
            if (data.metric_type === 'var_95') {
                chartData.datasets[0].data.push(data.value * 100);
            } else if (data.metric_type === 'max_drawdown') {
                chartData.datasets[1].data.push(data.value * 100);
            }

            chart.update();
        }

        function addAlert(alertData) {
            const alertsList = document.getElementById('alertsList');

            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert-item alert-' + (alertData.severity || 'info');

            const icon = alertData.severity === 'warning' ? '⚠️' :
                        alertData.severity === 'critical' ? '🚨' : 'ℹ️';

            alertDiv.innerHTML = `
                <span class="alert-icon">${icon}</span>
                <div class="alert-content">
                    <div class="alert-message">${alertData.message}</div>
                    <div class="alert-time">${new Date(alertData.timestamp).toLocaleTimeString()}</div>
                </div>
            `;

            alertsList.insertBefore(alertDiv, alertsList.firstChild);

            // Keep only last 10 alerts
            while (alertsList.children.length > 10) {
                alertsList.removeChild(alertsList.lastChild);
            }
        }

        function clearAlerts() {
            document.getElementById('alertsList').innerHTML = '';
        }

        function downloadReport() {
            const report = {
                timestamp: new Date().toISOString(),
                metrics: {},
                alerts: []
            };

            // Collect metrics
            ['var95', 'var99', 'sharpe', 'drawdown', 'gross', 'net'].forEach(metric => {
                const value = document.getElementById(metric + '-value').textContent;
                report.metrics[metric] = value;
            });

            // Collect alerts
            const alerts = document.querySelectorAll('.alert-item');
            alerts.forEach(alert => {
                report.alerts.push(alert.querySelector('.alert-message').textContent);
            });

            // Download as JSON
            const dataStr = JSON.stringify(report, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);

            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', 'risk_report_' + Date.now() + '.json');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize on load
        window.onload = function() {
            initChart();
            // Auto-connect
            setTimeout(connectWebSocket, 1000);
        };
    </script>
</body>
</html>
