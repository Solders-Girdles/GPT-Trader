# Default Ensemble Strategy Profile
# Balanced configuration with trend and mean reversion signals

name: default
version: "1.0"
description: Balanced ensemble with trend and mean reversion signals

signals:
  - name: trend
    enabled: true
    parameters:
      fast_period: 12
      slow_period: 26

  - name: mean_reversion
    enabled: true
    parameters:
      window: 20
      z_entry_threshold: 2.0
      z_exit_threshold: 0.5

  - name: momentum
    enabled: true
    parameters:
      period: 14
      oversold: 30
      overbought: 70

combiner:
  adx_period: 14
  trending_threshold: 25
  ranging_threshold: 20

  # Weights by signal type for trending markets
  trending_weights:
    TREND: 1.0
    MEAN_REVERSION: 0.0
    VOLATILITY: 0.5
    SENTIMENT: 0.5
    ORDER_FLOW: 0.8
    MICROSTRUCTURE: 0.5

  # Weights by signal type for ranging markets
  ranging_weights:
    TREND: 0.0
    MEAN_REVERSION: 1.0
    VOLATILITY: 0.5
    SENTIMENT: 0.5
    ORDER_FLOW: 0.6
    MICROSTRUCTURE: 0.7

decision:
  buy_threshold: 0.2
  sell_threshold: -0.2
  close_threshold: 0.1
  stop_loss_pct: 0.02
  take_profit_pct: 0.05

tags:
  - default
  - balanced
