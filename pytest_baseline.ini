[tool:pytest]
# Minimal baseline test configuration - focused on working tests only
testpaths = tests/minimal_baseline
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimal output for fast feedback
addopts =
    --verbose
    --tb=short
    --maxfail=5
    --durations=5
    -x
    --disable-warnings

# Critical markers for baseline
markers =
    critical: Critical tests that must pass for minimal functionality
    slow: Tests that take > 1 second (network calls, etc)
    integration: Basic integration between components

# Test environment
env =
    TESTING=true
    PYTHONPATH=src
    LOG_LEVEL=WARNING

# Skip slow tests by default (use -m slow to run them)
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning

# Fast execution
timeout = 30
