# GPT-Trader System State Configuration
# Production-Grade Autonomous Trading System

system:
  name: "GPT-Trader"
  version: "3.0"
  architecture: "Domain-Driven Production System"
  phase: "Phase 1 - Foundation Complete"
  last_updated: "2025-08-17T00:00:00Z"

# Domain Architecture
domains:
  ml_intelligence:
    status: "foundation_ready"
    sub_domains:
      - strategy_selection
      - market_regime
      - feature_engineering
      - model_management
      - performance_prediction
      - confidence_scoring
    interfaces:
      - strategy_selection_api
      - regime_detection_api
      - confidence_scoring_api
    dependencies: []
    
  trading_execution:
    status: "foundation_ready"
    sub_domains:
      - order_management
      - execution_algorithms
      - position_management
      - portfolio_management
      - broker_interfaces
      - transaction_cost_analysis
    interfaces:
      - order_management_api
      - execution_api
      - portfolio_api
    dependencies:
      - ml_intelligence
      
  risk_management:
    status: "foundation_ready"
    sub_domains:
      - real_time_monitoring
      - limit_enforcement
      - stress_testing
      - correlation_analysis
      - drawdown_control
      - regulatory_compliance
    interfaces:
      - risk_monitoring_api
      - limit_enforcement_api
      - compliance_api
    dependencies:
      - trading_execution
      - data_pipeline
      
  data_pipeline:
    status: "foundation_ready"
    sub_domains:
      - market_data
      - alternative_data
      - data_quality
      - storage_management
      - feed_management
      - latency_optimization
    interfaces:
      - market_data_api
      - data_quality_api
      - storage_api
    dependencies: []
    
  infrastructure:
    status: "foundation_ready"
    sub_domains:
      - deployment
      - monitoring
      - logging
      - security
      - performance
      - disaster_recovery
    interfaces:
      - monitoring_api
      - logging_api
      - security_api
    dependencies: []

# Quality Gates Configuration
quality_gates:
  requirements_gate:
    status: "active"
    thresholds:
      min_acceptance_criteria: 2
      max_effort_points: 13
      required_quality_gates: ["unit_tests", "integration_tests", "documentation", "security_review"]
    
  implementation_gate:
    status: "active"
    thresholds:
      cyclomatic_complexity: 10
      function_length: 50
      class_length: 300
      test_coverage: 80.0
      maintainability_index: 70.0
    
  review_gate:
    status: "active"
    requirements:
      min_reviewers: 2
      require_domain_expert: true
      max_review_time_hours: 48
      security_review_domains: ["trading_execution", "risk_management", "infrastructure"]
    
  documentation_gate:
    status: "active"
    requirements:
      min_word_count: 100
      api_coverage: 80.0
      docstring_coverage: 90.0
      freshness_days: 30
    
  integration_gate:
    status: "active"
    requirements:
      min_integration_coverage: 80.0
      max_integration_failures: 0
      required_test_levels: ["component", "domain", "system"]
      performance_thresholds:
        response_time_ms: 1000
        throughput_rps: 100
        memory_usage_mb: 512

# Agent Workforce Configuration
agents:
  total_count: 45
  
  leadership:
    - ml-strategy-director
    - trading-ops-lead
    - risk-analyst
    - data-pipeline-engineer
    - devops-lead
    
  specialized_execution:
    ml_intelligence:
      - feature-engineer
      - model-trainer
      - market-data-specialist
    trading_execution:
      - paper-trade-manager
      - live-trade-operator
      - compliance-officer
    infrastructure:
      - backtest-engineer
      - deployment-engineer
      - monitoring-specialist
    shared:
      - performance-analyst
      - security-specialist
      - integration-specialist
      - data-quality-specialist
      - ml-ops-engineer
      - trading-systems-architect
      - quantitative-researcher
    
  claude_code_built_in:
    core:
      - backend-developer
      - tech-lead-orchestrator
      - code-reviewer
      - documentation-specialist
      - repo-structure-guardian
    specialized: 19  # Additional built-in agents

# Context Management
context_management:
  command_center: "context/COMMAND_CENTER.md"
  technical_config: "context/current_state.yaml"
  active_work: "context/active_epics.yaml"
  
  memory_system:
    agent_memories_path: "context/memory/agent_memories/"
    domain_interactions_log: "context/memory/domain_interactions.jsonl"
    system_evolution_log: "context/memory/system_evolution.jsonl"
    
  retention_policy:
    agent_memory_days: 90
    interaction_log_days: 365
    evolution_log_permanent: true

# Integration Configuration
integrations:
  critical_paths:
    - source: "ml_intelligence"
      target: "trading_execution"
      interface: "strategy_execution_bridge"
      priority: "critical"
      
    - source: "trading_execution"
      target: "risk_management"
      interface: "risk_validation_bridge"
      priority: "critical"
      
    - source: "data_pipeline"
      target: "ml_intelligence"
      interface: "data_ml_bridge"
      priority: "critical"
      
    - source: "risk_management"
      target: "infrastructure"
      interface: "risk_monitoring_bridge"
      priority: "high"

  interface_standards:
    authentication: "token_based"
    serialization: "json"
    error_handling: "standardized_exceptions"
    monitoring: "full_instrumentation"
    rate_limiting: "adaptive"

# Performance & Scale Configuration
performance:
  targets:
    response_time_p95_ms: 100
    throughput_sustained_ops_sec: 1000
    availability_percent: 99.9
    recovery_time_seconds: 30
    
  scaling:
    horizontal_scaling: true
    auto_scaling_enabled: true
    max_instances_per_domain: 10
    resource_allocation: "dynamic"

# Security Configuration
security:
  authentication:
    method: "multi_factor"
    session_timeout_minutes: 30
    
  authorization:
    model: "role_based_access_control"
    principle: "least_privilege"
    
  data_protection:
    encryption_at_rest: true
    encryption_in_transit: true
    key_rotation_days: 90
    
  monitoring:
    security_scanning: "continuous"
    vulnerability_assessment: "weekly"
    penetration_testing: "quarterly"

# Environment Configuration
environments:
  development:
    quality_gates: "enforced"
    test_coverage_required: 80.0
    
  staging:
    quality_gates: "enforced"
    integration_tests: "required"
    performance_tests: "required"
    
  production:
    quality_gates: "enforced"
    all_gates_required: true
    monitoring: "full"
    backup_frequency: "hourly"

# Archive Configuration
archives:
  bot_v2_system:
    location: "archived/bot_v2_vertical_slices_20250817/"
    date_archived: "2025-08-17"
    status: "preserved_complete"
