version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: gpt_trader_nginx
    hostname: nginx
    profiles:
      - production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "8081:80"
      - "8443:443"
    networks:
      - trading-network
    restart: unless-stopped
    depends_on:
      - trading-bot
