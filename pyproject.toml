[project]
name = "gpt-trader"
version = "0.1.0"
description = "Equities-first trading bot scaffold with adapter-based data, backtesting, and paper trading hooks."
readme = "README.md"
authors = [{name = "RJ + GPT-5"}]
requires-python = ">=3.12,<3.13"
dependencies = [
    "coinbase-advanced-py>=1.8.2,<2.0.0",
    "pandas>=2.2.2,<3.0.0",
    "numpy>=1.26.4,<2.0.0",
    "pydantic>=2.7.4,<3.0.0",
    "python-dotenv>=1.0.1,<2.0.0",
    "requests>=2.32.3,<3.0.0",
    "websockets>=13.0,<14.0",
    "pyyaml>=6.0.1,<7.0.0",
    "psutil>=6.0.0,<7.0.0",
    "aiohttp>=3.12.15,<4.0.0",
    "redis[hiredis]>=5.1.0,<6.0.0",
    "cryptography>=43.0.0,<47.0.0",
    "pyotp>=2.9.0,<3.0.0",
]

[project.optional-dependencies]
market-data = ["yfinance>=0.2.40,<0.3.0"]

[project.scripts]
gpt-trader = "bot_v2.cli:main"
perps-bot = "bot_v2.cli:main"

[tool.poetry]
packages = [{ include = "bot_v2", from = "src" }]

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.6"
black = "^24.4.2"
mypy = "~1.10.0"
pre-commit = "^4.3.0"
yfinance = "^0.2.40"
types-requests = "^2.32.0.20240712"
pandas-stubs = "^2.2.2.240603"
types-pyyaml = "^6.0.12"
pytest = "^8.2.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-xdist = "^3.0.0"
pytest-benchmark = "^4.0.0"
faker = "^18.0.0"
freezegun = "^1.2.0"
hypothesis = "^6.70.0"
responses = "^0.23.0"
coverage = "^7.0.0"
pip-audit = "^2.9.0"
bandit = "^1.7.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.ruff]
line-length = 100
target-version = "py312"
src = ["src"]
extend-exclude = [
    "data",
    "scripts/pickle_scanner.py",
    "scripts/pickle_to_joblib.py",
    "archived",
    "demos",
    "scripts",
    "tests",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "W",      # pycodestyle warnings
    "ANN001", # Missing type annotation for function argument
    "ANN201", # Missing return type annotation for public function
]
ignore = [
    "S101",    # Use of assert (acceptable in tests)
    "E501",    # Line too long (handled by black)
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
ignore_missing_imports = true
explicit_package_bases = true
mypy_path = "src"

# Pytest configuration moved to pytest.ini for better organization
