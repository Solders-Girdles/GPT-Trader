[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --maxfail=10
    -p no:warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    performance: Performance tests
    acceptance: User acceptance tests
    production: Production readiness tests
    slow: Slow running tests
    fast: Fast running tests
    smoke: Smoke tests
    regression: Regression tests

# Filter warnings - Show deprecation warnings to catch issues early
filterwarnings =
    default::DeprecationWarning
    default::PendingDeprecationWarning
    ignore::UserWarning:.*numpy.ufunc size changed.*
    ignore::UserWarning:.*pandas.util.testing.*

# Test environment
env =
    TESTING=true
    PYTHONPATH=src

# Async support
asyncio_mode = auto

# Parallel execution - commented out for now, use -n flag manually
# numprocesses = auto

# Minimum version
minversion = 7.0
